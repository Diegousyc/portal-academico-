<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Administrativo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('img/login admin.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      border-radius: 20px;
      padding: 2rem;
      width: 300px;
      text-align: center;
      backdrop-filter: blur(3.5px);
    }

    .login-container img {
      width: 150px;
      border-radius: 20%;
      margin-bottom: 1rem;
    }

    h2, label {
      color: white;
    }

    input, button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 1rem;
      background-color: #d4af00;
      cursor: pointer;
    }

    button:hover {
      background-color: #e0c200;
    }
  </style>
</head>
<body>
  <div class="login-container">

    <h2>Administrativo</h2>

</body>
</html>
