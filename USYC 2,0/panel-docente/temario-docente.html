<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>USYC - Ofertas Educativas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
    }

    header {
      background-color: #0d1a3c;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: relative;
    }

    .logo img {
      height: 50px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      margin-left: 1rem;
    }

    .menu-icon {
      font-size: 2rem;
      cursor: pointer;
    }

    .notification-panel {
      position: absolute;
      top: 100%;
      right: 2rem;
      background-color: white;
      color: black;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 250px;
      padding: 1rem;
      display: none;
      z-index: 1000;
    }

    .notification-panel h3 {
      margin-bottom: 0.5rem;
      color: #0d1a3c;
    }

    .notification-panel ul {
      list-style: none;
    }

    .notification-panel li {
      margin-bottom: 0.5rem;
      padding: 0.3rem;
      border-bottom: 1px solid #eee;
    }

    main {
      padding: 2rem;
      text-align: center;
      position: relative;
    }

    .back-button {
      background-color: #d4af00;
      border: none;
      border-radius: 50%;
      font-size: 2rem;
      cursor: pointer;
      width: 50px;
      height: 50px;
      position: absolute;
      left: 4rem;
      top: 1rem;
    }

    h1 {
      margin-top: 2rem;
      font-size: 1.5rem;
    }

    .cards {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }

    .card-link {
      text-decoration: none;
      color: inherit;
    }

    .card {
      width: 200px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card-header {
      background-color: #0d1a3c;
      padding: 3rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card-header img {
      width: 100px;
      height: auto;
    }

    .card-footer {
      background-color: #d4af00;
      padding: 0.8rem;
      font-weight: bold;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="/img/GE_USYC.png" alt="Logo USYC" />
    </div>
    <nav>
      <a href="#">INICIO</a>
    </nav>
    <div class="menu-icon" onclick="toggleNotifications()">☰</div>

    <!-- Panel de notificaciones -->
    <div id="notificationPanel" class="notification-panel">
      <h3>Notificaciones</h3>
      <ul>
        <li>Temario Actualizado de Pedagogía listas.</li>
        <li>Temario Actualizado de Enfermería Listas.</li>
        <li>Temario Actualizado de Psicología Listas.</li>
      </ul>
    </div>
  </header>

  <main>
    <button class="back-button" onclick="window.history.back();">&#x25C0;</button>
    <h1>Temarios de ofertas educativas</h1>
    <div class="cards">
      <a href="temario-pedagogia.html" class="card-link">
        <div class="card">
          <div class="card-header">
            <img src="/img/GE_USYC.png" alt="USYC Logo" />
          </div>
          <div class="card-footer">Pedagogía</div>
        </div>
      </a>
      <a href="temario-enfermeria.html" class="card-link">
        <div class="card">
          <div class="card-header">
            <img src="/img/GE_USYC.png" alt="USYC Logo" />
          </div>
          <div class="card-footer">Enfermería</div>
        </div>
      </a>
      <a href="temario-psicologia.html" class="card-link">
        <div class="card">
          <div class="card-header">
            <img src="/img/GE_USYC.png" alt="USYC Logo" />
          </div>
          <div class="card-footer">Psicología</div>
        </div>
      </a>
    </div>
  </main>

  <script>
    function toggleNotifications() {
      const panel = document.getElementById("notificationPanel");
      panel.style.display = panel.style.display === "block" ? "none" : "block";
    }

    // Opcional: cerrar al hacer clic fuera
    document.addEventListener("click", function (event) {
      const panel = document.getElementById("notificationPanel");
      const menu = document.querySelector(".menu-icon");
      if (!panel.contains(event.target) && !menu.contains(event.target)) {
        panel.style.display = "none";
      }
    });
  </script>
</body>
</html>
