<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grupos - Alumno</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #0d1a3c;
    }

    .grupo-container {
      max-width: 600px;
      margin: 2rem auto;
      background-color: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .grupo-button {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #0d1a3c;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .grupo-button:hover {
      background-color: #1c2a5e;
    }

    .back-button {
      background-color: #ffc107;
      color: black;
      padding: 0.7rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-bottom: 2rem;
      display: inline-block;
      text-decoration: none;
    }

    .back-button:hover {
      background-color: #e0a800;
    }
  </style>
</head>
<body>

  <a href="calificaciones.html" class="back-button">← Volver a Ofertas Educativas</a>

  <h1>Grupos Asignados - PEDAGOGÍA</h1>

  <div class="grupo-container">
    <button class="grupo-button" onclick="entrarGrupo(5)">Grupo 5 - Pedagogía</button>
    <button class="grupo-button" onclick="entrarGrupo(7)">Grupo 7 - Pedagogía</button>
    <button class="grupo-button" onclick="entrarGrupo(10)">Grupo 10 - Pedagogía</button>
  </div>

  <script>
    // Grupo permitido para este alumno
    const grupoAutorizado = 5;
    

    function entrarGrupo(grupo) {
      if (grupo === grupoAutorizado) {
        window.location.href = `grupo${grupo}-pedagogia-alumno.html`;
      } else {
        alert("No tienes acceso a este grupo.");
      }
    }
  </script>

</body>
</html>
